<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/css.css" type="text/css">
</head>

<body>
    <div id="app">
        <div class="extermo-fuel">
            <i onclick="Close()" class="fal fa-times-circle"></i>
            <div class="topbar">
                <p>Posto</p>
            </div>
            <div class="box-viwer">
                <div class="card-combustivel" onclick="PriceSelect('gasoil',2.1)">
                    <img src="./img/drops.png" alt="" >
                    <label >Gasoil</label>
                    <p >2.1 $/L</p>
                </div>
                <div class="card-combustivel-oil" onclick="PriceSelect('oil',1.52)">
                    <img src="./img/drop.png" alt="">
                    <label >Oil</label>
                    <p >1.52 $/L</p>
                </div>

            </div>
            <div style="display: flex; height: 280px;">
                <div class="box-viwer-2 felx-vertical">
                    <div style="width: 200px;">
                        <div class="line-between px18">
                            <p>Disponivel</p>
                            <p id="wallet"></p>
                        </div>
                        <div class="line-between px14">
                            <p></p>
                            <p id="totalliters">0 L</p>
                        </div>
                        <div class="line-separator"></div>
                        <div class="line-between px14">
                            <p>Total HT</p>
                            <p id="ht">$ 0</p>
                        </div>
                        <div class="line-between px14">
                            <p>Taxe</p>
                            <p id="taxe">$ 0</p>
                        </div>
                        <div class="line-between px14">
                            <p>Taxe %</p>
                            <p id="taxeP">%</p>
                        </div>
                        <div class="line-between px14">
                            <p>Price</p>
                            <p id="priceSelect">$ 0</p>
                        </div>
                        <div class="line-between px20">
                            <p>Total</p>
                            <p id="total">$ 0</p>
                        </div>
                    </div>
                </div>
                <div class="box-viwer-2 felx-vertical">
                    <input class="input" onkeyup="OnchangeLiters()" id="liters" placeholder="Valor em Litros" type="number">
                    <input class="input" onkeyup="OnchangePrice()" id="price" placeholder="Valor em $" type="number">
                    <button class="Btn" onclick="completar()">Completar</button>
                    <button class="Btn" onclick="abastecer()">Abastecer</button>
                </div>
            </div>
        </div>
    </div>


    <script src="nui://game/ui/jquery.js " type="text/javascript "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script type="text/javascript " src="./js/js.js"></script>
</body>

</html>
