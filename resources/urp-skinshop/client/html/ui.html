<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/css.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body onload="camPosition('Hat')">

    <div id="app">
        <div class="topbar-main a-c">
            <div class="topba-absulut">
                <div class="externo-rotate">
                    <i class="fal fa-street-view"></i>
                    <input type="range" class="form-range" min="0" max="360" step="1" id="rotate" oninput="InputRotate()">
                    <i class="fal fa-child"></i>

                </div>
            </div>
        </div>
        <div class="box-main a-c">
            <div class="bank-external">
                <div class="box-right">
                    <div class="BarClasesRoupas">
                        <div class="BoxClothBtn" style="background-image: url('./img/mask.png');" onclick="Component('mask')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/t-shirt.png');" onclick="Component('tshirt')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/puffer-jacket.png');" onclick="Component('jacket')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/gloves.png');" onclick="Component('gloves')"></div>
                    </div>
                    <div class="BarClasesRoupas">
                        <div class="BoxClothBtn" style="background-image: url('./img/shorts.png');" onclick="Component('shorts')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/shoes.png');" onclick="Component('shoes')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/school-bag.png');" onclick="Component('bag')"></div>
                        <div class="BoxClothBtn" style="background-image: url('./img/vest.png');" onclick="Component('vest')"> </div>
                    </div>
                    <div id='component-cloth'>




                    </div>
                </div>
               
            </div>

        </div>
        <div class=" a-c extra-external">
            <div class="bank-external-right ">
                <div class="full-h ">
                    <div class="box-I-right">
                        <div class="between full">
                            <i class="fal fa-video icon-modelo" onclick="camPosition('Hat')"></i>
                            <i class="fal fa-smile-beam icon-modelo" onclick="camPosition('Head')"></i>
                            <i class="fal fa-user icon-modelo" onclick="camPosition('Torso')"></i>
                            <img class="icon-modelo" height="26px" src="./img/jeans.png" alt="png" onclick="camPosition('pants')">
                            <i class="fal fa-hand-paper icon-modelo" onclick="camPosition('hands')"></i>
                            <i class="fal fa-boot icon-modelo" onclick="camPosition('shoes')"></i>
                        </div>
                    </div>
                    <div class="box-I-right-color" onclick="Finish()">
                        <label>Finish</label>
                        <i class="fal fa-money-bill-alt"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



    <!-- Modal -->

    <script src="nui://game/ui/jquery.js " type="text/javascript "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript " src="./js/js.js"></script>
    <script type="text/javascript " src="./js/cloth.js"></script>
</body>

</html>
